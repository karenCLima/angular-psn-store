<div class="card-pricing_container">
	<div class="card-pricing_title">
		<h3>{{ titleCard }}</h3>
	</div>
	<div class="card-pricing_value">
		<div class="value_console">
			<span>|</span>
			<p>{{ console }}</p>
		</div>
		<div class="value_money">
			<p class="game-price">{{ price }}</p>
		</div>
	</div>
</div>
